<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search in Google</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="img/icosmall.png" type="image/png">
    </head>
    <body>
        <div class="topblock">
            <a class="btn3" href="imagesearch.html" target="_top">Пошук зображень</a>

            <a class="btn3" href="https://mail.google.com/mail/u/0/#inbox" target="_top">Gmail</a>

        <div class="midleblock">

            <div class="formbutton">

            <button type="submit" name="btnI" class="btn btnyellow">Мені пощастить</button>
        </div>
        </form>
         </div>       
            </div>
        </div>
