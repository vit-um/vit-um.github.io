<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Привіт</title>
        <script>
            function hello() {
                alert('Привіт, світ!');
            }
            let counter = 0;
            function count() {
                counter++;
                alert(`Значення лічильника: ${counter}`);
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Скажи Привіт</button>
        <br><br><br>
        <button onclick="count()">Порахувати</button>
    </body>
</html>
