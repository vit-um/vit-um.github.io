<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Counter</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {   
                document.querySelector('button').onclick = count;
            });

            let counter = 0;
            function count() {
                counter++;
                document.querySelector('h2').innerHTML = counter;

                if (counter % 10 === 0) {
                    alert(`Значення лічильника: ${counter}`)
                }
            }

        </script>
    </head>
    <body>
        <h1>Приклад виносу кода JS з HTML</h1>
        <button>Порахувати?</button>
        <h2>Лічильник</h2>
        <br><br><br>
    </body>
</html>
