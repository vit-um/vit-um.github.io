{% extends "mail/layout.html" %}

{% block body %}

    <h2>Реєстрація нового облікового запису</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Зараєструвати">
    </form>

    Вже маєте обліковий запис?<a href="{% url 'login' %}"> Увійдіть тут.</a>

{% endblock %}
