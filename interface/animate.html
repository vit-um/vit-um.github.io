<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Анімація</title>
        <style>
            @keyframes grow {
                from {
                    font-size: 20px;
                }
                to {
                    font-size: 150px;
                }
            }

            h1 {
                animation-name: grow;
                animation-duration: 3s;
                animation-fill-mode: both;
            }
        </style>
    </head>
    <body>
        <h1>Ласкаво просимо!</h1>
    </body>
</html>
