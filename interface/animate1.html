<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Анімація</title>
        <style>
            @keyframes move {
                from {
                    left: 0%;
                }
                to {
                    left: 80%;
                }
            }

            h1 {
                position: relative;
                animation-name: move;
                animation-duration: 3s;
                animation-fill-mode: backwards;
            }
        </style>
    </head>
    <body>
        <h1>Ласкаво просимо!</h1>
    </body>
</html>
