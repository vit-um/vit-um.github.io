<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Анімація</title>
        <style>
            @keyframes grow {
                0% {
                    font-size: 20px;
                }
                50% {
                    font-size: 150px;
                }
                100% {
                    font-size: 20px;
                }
            }

            h1 {
                animation-name: grow;
                animation-duration: 3s;
                animation-fill-mode: both;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <h1>Ласкаво просимо!</h1>
    </body>
</html>
