{% extends "network/layout.html" %}

{% block body %}
<div class="login_win">
        <h3 style="text-align: center; margin-bottom: 20px;">Вхід в мережу</h3>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn-primary logbtn" type="submit" value="Вхід">
        </form>
        <div style="text-align: center; margin-top: 20px;">
            Не маєте профілю? <a href="{% url 'register' %}">Зареєструйтеся</a>
        <div>
</div>
{% endblock %}
