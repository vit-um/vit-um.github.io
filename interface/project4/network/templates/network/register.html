{% extends "network/layout.html" %}

{% block body %}
    <div class="login_win">
        <h3 style="text-align: center; margin-bottom: 20px;">Реєстрєстрація</h3>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Логін">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="first_name" placeholder="Ім'я">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="last_name" placeholder="Прізвище">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email адреса">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Пароль">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Підтвердіть пароль">
            </div>
            <input class="btn-primary logbtn" type="submit" value="Зареєструвати">
        </form>
        <div style="text-align: center; margin-top: 20px;">
            Вже є аккаунт? <a href="{% url 'login' %}">Увійдіть</a>
        <div>
    </div>
{% endblock %}
