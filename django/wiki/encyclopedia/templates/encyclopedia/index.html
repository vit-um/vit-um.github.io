{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="h1">{{ header }}</h1>
    <ul class="list-unstyled" style="margin-left: 20px;">
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:page' entry %}"> {{ entry }}</a></li>  <!-- https://docs.djangoproject.com/en/4.0/ref/templates/builtins/#std-templatetag-url -->
        {% endfor %}
    </ul>
{% endblock %}
